<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <link rel="stylesheet" href="./public/css/style.min.css">

</head>

<body>
    <div class="login-wrapper">
        <div class="flex">
            <form action="" class="padding">
                <h1 class="txtpad">Login</h1>
                
                <div>
                    <label ><strong>Email:</strong></label>
                    <div class="txtpad">
                        <input type="text" name="email" placeholder="Enter Email">
                    </div>
                </div>

                <div>
                    <label><strong>Password:</strong></label>
                    <div class="txtpad">
                        <input type="text" name="password" placeholder="Enter password">
                    </div>
                </div>
                <input type="checkbox" id="check">
                <span>Show Password</span>
                <div class="txtalign subpad"><button  class="txtalign">SIGN IN</button></div>
                <div class="padding">Forgot <a href="#">Username</a>/ <a href="#">Password</a>?</div>
                <div class="signpad" >Don't have an account? <a href="#">Sign Up</a></div>
            </form>
        </div>

</div>
</body>

</html>
